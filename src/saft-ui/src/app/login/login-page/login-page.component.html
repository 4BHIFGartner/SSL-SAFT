<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Coleurname"
          formControlName="couleurName"
          type="text"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Passcode"
          formControlName="passCode"
          type="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="initializeLogin()" color="primary">
      Login
    </button>
  </mat-card-actions>
</mat-card>
