<section class="flex h-screen">
  <mat-card class="m-auto w-4/5">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="flex flex-col">
        <mat-form-field appearance="fill">
          <input
            matInput
            placeholder="Coleurname"
            formControlName="couleurName"
            type="text"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input
            matInput
            placeholder="Passcode"
            formControlName="passCode"
            type="password"
            required
          />
        </mat-form-field>

        <button mat-raised-button (click)="initializeLogin()" color="primary">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
