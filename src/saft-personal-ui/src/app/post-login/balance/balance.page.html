<app-default-header></app-default-header>

<ion-content>
  <app-history-base [badgeDescription]="getBadgeDescription()">
    <ion-icon icon-content [icon]="getBadgeIcon()" class="text-3xl"></ion-icon>

    <h1 class="flex justify-between">
      Kontostand:<span>{{user.balance | currency: 'EUR'}}</span>
    </h1>

    <div
      *ngFor="let transaction of userHistory"
      class="flex justify-between mb-5"
    >
      <div class="flex flex-col">
        <span>{{transaction.totalValue > 0 ? "Kauf" : "Einzahlung"}}</span>
        <span
          >{{transaction.purchaseDate | date:'dd.MM.YYYY (HH:mm'}} Uhr)</span
        >
      </div>
      {{- transaction.totalValue | currency:'EUR'}}
    </div>
  </app-history-base>
</ion-content>
